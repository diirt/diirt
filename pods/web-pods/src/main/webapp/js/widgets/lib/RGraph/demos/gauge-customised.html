<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.gauge.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>A customised Gauge chart</title>

    <meta name="keywords" content="demo gauge customised" />
    <meta name="description" content="A customised Gauge chart" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A customised Gauge chart</h1>

    <canvas id="cvs" width="250" height="250">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var gauge = new RGraph.Gauge('cvs', 0, 200, [184,12])
                .Set('title.top', 'Air Speed')
                .Set('title.top.size', 'Italic 22')
                .Set('title.top.font', 'Impact')
                .Set('title.top.color', 'white')
                .Set('title.top', 'Air Speed')
                .Set('title.bottom.size', 'Italic 14')
                .Set('title.bottom.font', 'Impact')
                .Set('title.bottom.color', '#ccc')
                .Set('title.bottom', 'Knots')
                .Set('title.bottom.pos', 0.4)
                .Set('background.color', 'black')
                .Set('background.gradient', true)
                .Set('centerpin.color', '#666');

            gauge.Set('needle.colors', [RGraph.RadialGradient(gauge, 125, 125, 0, 125, 125, 25, 'transparent', 'white'),
                                        RGraph.RadialGradient(gauge, 125, 125, 0, 125, 125, 25, 'transparent', '#d66')])
                .Set('needle.size', [null, 50])
                .Set('text.color', 'white')
                .Set('tickmarks.big.color', 'white')
                .Set('tickmarks.medium.color', 'white')
                .Set('tickmarks.small.color', 'white')
                .Set('border.outer', '#666')
                .Set('border.inner', '#333')
                .Set('colors.ranges', [])
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
