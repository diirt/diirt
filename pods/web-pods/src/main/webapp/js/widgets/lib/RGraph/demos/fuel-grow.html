<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.fuel.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>An animated Fuel chart</title>

    <meta name="keywords" content="demo fuel animated" />
    <meta name="description" content="An animated Fuel chart" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>An animated Fuel chart</h1>

    <canvas id="cvs" width="200" height="200">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var fuel = new RGraph.Fuel('cvs', 0, 100, 96);
            RGraph.Effects.Fuel.Grow(fuel);
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
