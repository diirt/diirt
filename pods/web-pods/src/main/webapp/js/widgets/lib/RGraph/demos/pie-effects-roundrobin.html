<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>A Pie chart with RoundRobin effect</title>

    <meta name="keywords" content="demo pie explode exploding roundrobin effects" />
    <meta name="description" content="An exploded Pie chart using the RoundRobin effect" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A Pie chart with RoundRobin effect</h1>

    <canvas id="cvs" width="400" height="300">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var pie = new RGraph.Pie('cvs', [4,3,2,6,8])
                .Set('labels.sticks', true)
                .Set('labels.sticks.length', 15)
                .Set('labels', ['Robert','Louise','Peter','Kevin','Jack'])
                .Set('tooltips', ['Robert','Louise','Peter','Kevin','Jack'])
                .Set('radius', 100)
                .Set('strokestyle', 'transparent')
                .Set('exploded', [15])
            RGraph.Effects.Pie.RoundRobin(pie);
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
