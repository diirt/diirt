<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>A Scatter chart with multiple datasets</title>

    <meta name="keywords" content="demo scatter dates times date/time" />
    <meta name="description" content="A Scatter chart that uses dates as X values and has multiple datasets" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A Scatter chart with multiple datasets</h1>

    <p>
        The chart is using dates as X values.
    </p>

    <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var data1 = [['2013-01-01',50,'green'],['2013-02-01',10,'green'],['2013-11-31',35,'green'],['2013-12-31',25,'green']];
            var data2 = [['2013-03-31',54,'red'],['2013-06-06',45,'red'],['2013-04-06',13,'red'],['2013-08-23',32,'red']];

            var scatter = new RGraph.Scatter('cvs', data1,data2)
                .Set('line', true)
                .Set('xmin', '1 January 2013')
                .Set('xmax', '2013-12-31')
                .Set('labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
