<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.waterfall.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>A basic Waterfall chart</title>

    <meta name="keywords" content="demo waterfall basic" />
    <meta name="description" content="A basic Waterfall chart" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A basic Waterfall chart</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var waterfall = new RGraph.Waterfall('cvs', [10,10,5,-2,-5,6,-5,-4])
                .Set('labels', ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday', 'Total'])
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
