<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="../libraries/jquery.min.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>Combining more then two Line objects</title>

    <meta name="keywords" content="demo line y axis yaxis drawing api" />
    <meta name="description" content="Multiple Line charts each with their own Y axis using the drawing API Y axis object" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>Combining more than two Line objects with multiple Y axes</h1>

    <p>
        This demonstration shows how you can use the YAxis drawing API object to draw multiple axes on your chart.
    </p>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var gutterLeft = 150;
            var gutterRight = 40;
            var gutterTop   = 25;

            var line1 = new RGraph.Line('cvs', [1,3,5,2,5,6,8,4,4,5,3,6])
                .Set('ymax', 10)
                .Set('hmargin', 5)
                .Set('gutter.right', gutterRight)
                .Set('gutter.left', gutterLeft)
                .Set('gutter.top', gutterTop)
                .Set('labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Set('tooltips', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Set('colors', ['red', 'green', 'blue'])
                .Set('key', ['Flow rate', 'Speed', 'Pressure'])
                .Set('key.position', 'gutter')
                .Set('key.position.gutter.boxed', false)
                .Set('key.position.x', 275)
                .Set('noaxes', true)
                .Set('ylabels', false)
                .Draw();

            var line2 = new RGraph.Line('cvs', [54,53,56,58,57,53,49,52,53,56,61,58])
                .Set('ymax', 100)
                .Set('background.grid', false)
                .Set('colors', ['green'])
                .Set('hmargin', 5)
                .Set('gutter.right', gutterRight)
                .Set('gutter.left', gutterLeft)
                .Set('gutter.top', gutterTop)
                .Set('tooltips', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Set('ylabels', false)
                .Set('noaxes', true)
                .Draw();

            var line3 = new RGraph.Line('cvs', [31,35,32,36,34,32,33,35,28,17,18,18])
                .Set('ymax', 50)
                .Set('background.grid', false)
                .Set('ylabels', false)
                .Set('noaxes', true)
                .Set('colors', ['blue'])
                .Set('hmargin', 5)
                .Set('gutter.right', gutterRight)
                .Set('gutter.left', gutterLeft)
                .Set('gutter.top', gutterTop)
                .Set('tooltips', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .Draw();



            /**
            * This draws the extra axes. It's run whenever the line3 object is drawn
            */
            yaxis1 = new RGraph.Drawing.YAxis('cvs', 150)
                .Set('chart.colors', ['red'])
                .Set('chart.text.color', 'red')
                .Set('chart.max', 10)
                .Set('chart.title', 'Flow rate')
                .Draw();

            yaxis2 = new RGraph.Drawing.YAxis('cvs', 100)
                .Set('chart.colors', ['green'])
                .Set('chart.text.color', 'green')
                .Set('chart.max', 100)
                .Set('chart.title', 'Flow rate')
                .Draw();

            yaxis3 = new RGraph.Drawing.YAxis('cvs', 50)
                .Set('chart.colors', ['blue'])
                .Set('chart.text.color', 'blue')
                .Set('chart.max', 50)
                .Set('chart.title', 'Flow rate')
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
